version: '3'

services:
  db:
    image: mysql
    container_name: tsvm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
    ports:
      - "9906:3306"
  web:
    build: ./
    container_name: tsvm_php_web
    depends_on:
      - db
    volumes:
      - ./www/:/var/www/html/
    ports:
      - "8001:80"
    stdin_open: true
    tty: true